version: '3.9'

services:
  db:
    image: postgres
    restart: always
    shm_size: 128mb
    env_file:
      - env/.docker-compose.env
    ports:
      - 5432:5432
    volumes:
      - book-api-db:/var/lib/postgresql/data
  
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  book-api-db:
